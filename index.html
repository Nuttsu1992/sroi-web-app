<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบประเมิน SROI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>กรอกข้อมูลโครงการเพื่อคำนวณ SROI</h2>

    <form id="sroiForm">
      <label for="projectName">ชื่อโครงการ:</label>
      <input type="text" name="projectName" required />

      <label for="budget">งบประมาณรวม (บาท):</label>
      <input type="number" name="budget" required />

      <label for="socialValue">ผลตอบแทนทางสังคม (บาท):</label>
      <input type="number" name="socialValue" required />

      <button type="submit">บันทึกและคำนวณ SROI</button>
    </form>

    <div id="result"></div>
    <br />
    <a href="report.html" class="btn-report">ดูรายงานและกราฟ</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
